<div class="descuentos">
    <h1 class="page-title">Crear descuento</h1>
    <div class="crear-descuento">
        <form>
            <div class="fechas">
                <label for="fechainicio">Fecha Inicio</label>
                <input type="date" id="fechainicio" name="fechainicio" [(ngModel)]="descuento.fecha_inicio" required>
                
                <label for="fechafin">Fecha Fin</label>
                <input type="date" id="fechafin" name="fechafin" [(ngModel)]="descuento.fecha_fin" required>
            </div>
            <div class="motivo">
                <label for="motivo">Motivo Descuento</label>
                <input type="text" id="motivo" name="motivo" [(ngModel)]="descuento.motivo_descuento" required>
            </div>
            <div class="descuento">
                <label for="descuento">Descuento (%)</label>
                <input type="number" id="descuento" name="descuento" min="0" max="100" [(ngModel)]="descuento.porcentaje" required>
            </div>
            <button type="button" (click)="crearDescuento()">+ Crear Descuento</button>
        </form>
    </div>
</div>
